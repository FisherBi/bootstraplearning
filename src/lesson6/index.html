<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>栅格系统</title>
	<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		.a{
			height: 50px;
			width: 200px;
			border: 1px solid #ccc;
			background-color: #eee;
		}
	</style>
</head>

<body style="margin: 50px">

	<!-- 前景色-->
	<p class="text-muted">Bootstrap视频教程</p>
	<p class="text-primary">Bootstrap视频教程</p>
	<p class="text-success">Bootstrap视频教程</p>
	<p class="text-info">Bootstrap视频教程</p>
	<p class="text-warning">Bootstrap视频教程</p>
	<p class="text-danger">Boot
		strap视频教程</p>

	<!-- 背景色-->
	<p class="bg-info">Bootstrap视频教程</p>

	<!-- 关闭按钮-->
	<button class="close">&times;</button>

	<!--小三角-->
	<span class="caret"></span>

	<!-- 左浮动，右浮动-->
	<!--<div class="a pull-left">左边</div>-->
	<!--<div class="a pull-right">右边</div>-->

	<!-- 区块居中-->
	<div class="center-block a">居中</div>

	<!-- 清理浮动-->
	<div class="a pull-left">左边</div>
	<div class="clearfix"></div>
	<div class="a">右边</div>

	<div class="show">显示</div>
	<div class="hidden">隐藏</div>

	<!--<div class="visible-xs-inline a">超小屏激活显示</div>-->

	<div class="hidden-xs">超小屏幕激活隐藏</div>
	<script src="../../bootstrap/js/jquery.min.js"></script>
	<script src="../../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
