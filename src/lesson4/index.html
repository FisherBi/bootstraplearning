<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>表单和图片</title>
	<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
</head>

<!-- 表格父元素设置响应式，小于768px出现边框-->
<!--<body style="margin:50px" class="table-responsive">-->
<body style="margin:50px">

<!--内联表单，让所有元素居于一行-->
<!--<form class="form-inline"> -->
	<form >
	
	<div class="form-group has-success has-feedback">
	<label class="control-label">电子邮件</label>
	<input type="email" class="form-control" placeholder="请输入你的电子邮件">
	<span class="glyphicon glyphicon-ok form-control-feedback"></span>
	</div>

	<div class="form-group">
	<label>密码</label>
	<input type="password" class="form-control input-lg" placeholder="请输入你的密码">
	</div>
	
	<!-- 3.表单组合 -->
	<div class="input-group">
	<div class="input-group-addon">$</div>
	<input type="text" class="form-control" placeholder="请输入你的价格">
	<div class="input-group-addon">.00</div>
	</div>
	
	</form>

	<!-- 4.水平排列 -->
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">电子邮件</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" placeholder="请输入你的电子邮件">	
			</div>
		</div>

		<div class="form-group">
			<label  class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" placeholder="请输入你的密码">
			</div>
		</div>
		
		<div class="checkbox">
			<label>
				<input type="checkbox">体育
			</label>
		</div>
		<div class="checkbox disabled">
			<label>
				<input type="checkbox" disabled>音乐
			</label>
		</div>
		
		<!-- 内联 -->
		<label class="checkbox-inline">
				<input type="checkbox">体育
		</label>
		<label class="checkbox-inline disabled">
				<input type="checkbox" disabled>音乐
		</label>
		<label class="radio-inline disabled">
				<input type="radio" disabled>音乐
		</label>

		<select class="form-control">
			<option value="">1</option>
			<option value="">2</option>
			<option value="">3</option>
			<option value="">4</option>
		</select>

	</form>

	<script src="../../bootstrap/js/jquery.min.js"></script>
	<script src="../../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
