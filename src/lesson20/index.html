<!--一．响应式轮播图-->
<!--//响应式轮播图-->
<div id="myCarousel" class="carousel slide">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <a href="#"><img src="img/slide1.jpg" alt="第一张" ></a>
        </div>
        <div class="item">
            <a href="#"><img src="img/slide2.jpg" alt="第二张" ></a>
        </div>
        <div class="item">
            <a href="#"><img src="img/slide3.jpg" alt="第三张"></a>
        </div>
    </div>
    <a href="#myCarousel" data-slide="prev" class="carousel-control  left">&lsaquo;</a>
    <a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
</div>


<script src="../../bootstrap/js/jquery.min.js"></script>
<script src="../../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
    //所需要的 jQuery 控制
    $('#myCarousel').carousel({
        interval : 3000,
    });
    //调整轮播器箭头位置
    $('.carousel-control').css('line-height', $('.carousel-inner img').height() + 'px');
    $(window).resize(function() {
        var $height = $('.carousel-inner img').eq(0).height() ||
                $('.carousel-inner img').eq(1).height() ||
                $('.carousel-inner img').eq(2).height();
        $('.carousel-control').css('line-height', $height + 'px');
    });
</script>
</body>
</html>
